<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Thrones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- http://api.openweathermap.org/data/2.5/forecast/daily?id=524901&APPID={0bbca8607810584aa1430dced1b6f99b}
    Make sure to put your unique API key in the URL (taking out the brackets).
    &APPID={INSERTAPIKEY} will need to be at the end of each URL you access below and in the assignment. -->
    <script>
        $(document).ready(function () {
            $('#stark').click(function () {
                // Stark
                var url = 'https://www.anapioficeandfire.com/api/houses/362';
                // console.log("bla");
                $.get(url, function (res) {
                    var html_str = "";
                    html_str += "<h2>" + res.name + "</h2>";
                    html_str += "<h2>" + res.words + "</h2>";
                    html_str += "<p>" + res.titles + "</p>";
                    $('#main-content').html(html_str);
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });

                    var html_str = "";

</head>

<body>
    <div id="wrapper">
        <div id="header" class="row">
            <h3 id = "stark" class="column twelve-s six-m three-l"><img src="stark.jpg" alt="House Stark"></h3>
            <h3 id = "targaryen" class="column twelve-s six-m three-l"><img src="targaryen.jpg" alt="House Targaryen"></h3>

        <div id="main">

                </div>
